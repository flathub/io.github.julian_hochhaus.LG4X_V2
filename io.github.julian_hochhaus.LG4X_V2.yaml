app-id: io.github.julian_hochhaus.LG4X_V2
runtime: org.kde.Platform
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-24.08
runtime-version: 5.15-24.08
command: main.py
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /share/man
modules:
  - name: openblas # dependency for lmfit and numpy
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.30/OpenBLAS-0.3.30.tar.gz
        sha512: c726ced2d3e6ebd3ddcd0b13c255bb43fae8c12d2aec15e9ef992b0bc7099996c02cd284ccaaa7b5fac3f23f280b098063dd60f521d97a68dc183ab192fcccdb
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/OpenMathLib/OpenBLAS/archive/v$version.tar.gz

  - name: Cython
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --ignore-installed --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/d5/f7/2fdd9205a2eedee7d9b0abbf15944a1151eb943001dbdc5233b1d1cfc34e/Cython-3.0.10.tar.gz
        sha256: dcc96739331fb854dcf503f94607576cfe8488066c61ca50dfd55836f132de99

  - name: pybind11
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DPYBIND11_INSTALL:BOOL=ON
      - -DPYBIND11_TEST:BOOL=OFF
      - -DPYTHON_INCLUDE_DIRS=/usr/include/python3.11
    sources:
      - type: git
        url: https://github.com/pybind/pybind11
        tag: v3.0.1
        commit: f5fbe867d2d26e4a0a9177a51f6e568868ad3dc8
        x-checker-data:
          type: git
          tag-pattern: ^v?([\d.]+)$

    # Update modules
    # python3 flatpak-pip-generator tomli packaging pyproject_metadata exceptiongroup pybind11 setuptools_scm_git_archive setuptools_scm setuptools meson-python pythran --ignore-installed numpy,scipy -o numpy_deps && python3 flatpak-pip-generator versioneer contourpy cycler fonttools cppy kiwisolver pillow pyparsing asteval uncertainties python-dateutil scipy pandas lmfit lmfitxps semantic-version poetry-core --ignore-installed numpy -o dependencies && req2flatpak --requirements darkdetect==0.7.1 maturin==1.9.3 setuptools-rust==1.11.1 --target-platforms 312-x86_64 312-aarch64 --outfile pyqtdarktheme_deps.json && flatpak-builder build --force-clean --install --user io.github.julian_hochhaus.LG4X_V2.yaml
  - numpy_deps.json

  - name: python-numpy
    buildsystem: simple
    build-options:
      ldflags: -lgfortran
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/65/6e/09db70a523a96d25e115e71cc56a6f9031e7b8cd166c1ac8438307c14058/numpy-1.26.4.tar.gz
        sha256: 2a02aba9ed12e4ac4eb3ea9421c420301a0c6460d9830d74a9df87efa4912010
        # x-checker-data:
        #   type: pypi
        #   name: numpy

  - dependencies.json
  - pyqtdarktheme_deps.json

  - name: python3-matplotlib
    buildsystem: simple
    build-commands:
      - mkdir -p subprojects/packagecache/
      - cp qhull-8.0.2.tgz freetype-2.6.1.tar.gz subprojects/packagecache/ #Copy qhull and freetype to correct dir so matplotlib will not try to download it
      - python3 -mpip install . --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation
    sources:
      - type: file
        url: https://download.savannah.gnu.org/releases/freetype/freetype-old/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
        dest-filename: freetype-2.6.1.tar.gz
      - type: file
        dest-filename: qhull-8.0.2.tgz
        url: https://github.com/qhull/qhull/archive/v8.0.2/qhull-8.0.2.tar.gz
        sha256: 8774e9a12c70b0180b95d6b0b563c5aa4bea8d5960c15e18ae3b6d2521d64f8b
      - type: archive
        url: https://files.pythonhosted.org/packages/ae/e2/d2d5295be2f44c678ebaf3544ba32d20c1f9ef08c49fe47f496180e1db15/matplotlib-3.10.7.tar.gz
        sha256: a06ba7e2a2ef9131c79c49e63dad355d2d878413a0376c1727c8b9335ff731c7
        x-checker-data:
          type: pypi
          name: matplotlib

  - name: python-qtdarktheme
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/5c/f1/786feaad7a333072b34a913dbe38aef94b5ae43ad188934f5d70007aea79/pyqtdarktheme-2.1.0.tar.gz
        sha256: 5f8274ddfa3a5481ed9743cdb0f9debfeb7ff695b3a0d202a8104361d17dadb8
      - type: patch
        path: qdarktheme_python_ver.patch
        x-checker-data:
          type: pypi
          name: pyqtdarktheme

  - name: LG4X-V2
    buildsystem: simple
    build-commands:
      - install -Dm744 Python/* /app/bin
      - cp -r Databases /app
      - install -Dm744 config/config.ini /app/config/config.ini #Install this config file because it is needed for lg4x to start
      - install -Dm644 data/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 data/logo/logo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 data/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/Julian-Hochhaus/LG4X-V2
        commit: 3316d186010c8e11bda7832581444650370a45fe
        tag: 2.4.2
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: metainfo_release_date.patch


